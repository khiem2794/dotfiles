exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    layout = dwindle
    resize_on_border = true

    col.active_border = $mauve
    col.inactive_border = $surface2
}

decoration {
    rounding = 0
    drop_shadow = false

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}
