[line_break]
disabled = true

[character]
success_symbol = "[ᐉ](green bold)"
error_symbol = "[ᐉ](red)"
vicmd_symbol = "[ᐉ](yellow)"

[directory]
format = "[▉]($style)[ $path ](inverted)[ ]($style)"
style = "bg:bg fg:none"
truncation_length=1

[git_branch]
symbol = " "
format = "[ \ue725 $branch ](inverted)($style)"
style = "bg:bg fg:fg"

[git_status]
disabled = false
format = '[\[$all_status$ahead_behind\]](inverted)($style) '
style = "bg:bg fg:fg"

